env:
  mode: dev
logger:
  level: info
  development: true
  errorOutputPaths: # only for zap internal error logs
    - log/zap.log
logger_rotation:
  filename: log/chop.log # log output
  maxsize: 500 #mb
  maxbackups: 7 #
  maxage: 28 # day
mediaServer:
  listenPort: 8080
cache:
  cache_ttl_sec: 60
  clear_interval_sec: 60
  verbose: false
