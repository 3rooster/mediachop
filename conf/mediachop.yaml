env:
  mode: dev
logger:
  level: info
  development: true
  errorOutputPaths: # only for zap internal error logs
    - log/zap.log
logger_rotation:
  filename: log/chop.log # log output
  maxsize: 500 #mb
  maxbackups: 7 #
  maxage: 28 # day
mediaServer:
  listenPort: 8080
cache:
  common:
    clear_interval_ms: 5000
    default_ttl_ms: 5000
    shards: 8
  stream:
    clear_interval_ms: 3000
    default_ttl_ms: 300000
  media_file:
    clear_interval_ms: 20000
    default_ttl_ms: 3000
